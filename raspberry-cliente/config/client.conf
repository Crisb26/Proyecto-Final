# InnoAd Cliente Raspberry Pi - Configuración
# Este archivo permite personalizar el comportamiento del cliente

[servidor]
# URL del servidor InnoAd (WebSocket)
url = ws://localhost:8086/websocket/raspberry

# Configuración de reconexión
max_intentos_reconexion = 10
tiempo_reconexion_base = 2
timeout_conexion = 30

[dispositivo]
# Intervalo de heartbeat en segundos
intervalo_heartbeat = 30

# Directorio para contenido descargado
directorio_contenido = /opt/innoad/content

# Tamaño máximo de cache en MB
tamaño_max_cache = 500

# Limpiar cache automáticamente
limpiar_cache_automatico = true
dias_retencion_cache = 7

[reproduccion]
# Volumen por defecto (0-100)
volumen_defecto = 70

# Brillo de pantalla por defecto (0-100)
brillo_defecto = 80

# Timeout para carga de contenido web en segundos
timeout_web = 30

# Reintentos de descarga
max_reintentos_descarga = 3

[logs]
# Nivel de logging (DEBUG, INFO, WARNING, ERROR)
nivel = INFO

# Tamaño máximo del archivo de log en MB
tamaño_max_log = 10

# Número de archivos de backup
backup_logs = 5

# Habilitar logs a syslog
usar_syslog = true

[monitoreo]
# Enviar métricas de sistema
enviar_metricas = true

# Alertar si CPU > X%
alerta_cpu = 90

# Alertar si memoria > X%
alerta_memoria = 95

# Alertar si temperatura > X°C
alerta_temperatura = 80

[multimedia]
# Programas preferidos para reproducción
reproductor_video = omxplayer  # omxplayer, vlc, mplayer
visor_imagenes = feh           # feh, eog
navegador_web = chromium       # chromium, firefox

# Opciones adicionales para reproductores
opciones_omxplayer = --no-osd --aspect-mode fill
opciones_feh = --fullscreen --hide-pointer --auto-zoom
opciones_chromium = --kiosk --incognito --disable-infobars

[desarrollo]
# Habilitar modo debug
debug = false

# Simular métricas si no están disponibles
simular_metricas = false

# Directorio de logs en desarrollo
directorio_logs_dev = ./logs
